name: 蝦皮每日簽到

on:
  workflow_dispatch: ~
  schedule:
    # * is a special character in YAML so you have to quote this string
    # Run cron at 08:10 UTC+8
    - cron:  '10 0 * * *'

jobs:
  checkin:
    runs-on: ubuntu-latest
    steps:
      - name: Check inputs
        if: ${{ github.event_name == 'workflow_dispatch' }}
        run: |
          exit_code=0
          if [[ -z '${{ secrets.SHOPEE_USERNAME }}' ]]; then
            echo '你沒有設定帳號，請檢查設定或參考使用說明。'
            echo 'https://github.com/wdzeng/bot-automation/blob/main/docs/shopee-gha-inst.md'
            exit_code=1
          fi
          if [[ -z '${{ secrets.SHOPEE_PASSWORD }}' ]]; then
            echo '你沒有設定密碼，請檢查設定或參考使用說明。'
            echo 'https://github.com/wdzeng/bot-automation/blob/main/docs/shopee-gha-inst.md'
            exit_code=1
          fi
          exit $exit_code

      - name: Run checkin bot 
        uses: wdzeng/shopee-coins-bot@main
        with:
          key: ${{ secrets.AES_KEY }}
          username: ${{ secrets.SHOPEE_USERNAME }}
          password: ${{ secrets.SHOPEE_PASSWORD }}
          login: ${{ (github.event_name == 'schedule') && 'credential' || 'password' }}
